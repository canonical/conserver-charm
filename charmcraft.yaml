type: charm
name: conserver
title: Conserver Charm
summary: Conserver Charm
description: |
  This charm deploys Conserver to a machine model. Conserver provides a
  service for connecting to serial consoles and allows multiple simultaneous
  users. See https://www.conserver.com/ for more details about Conserver itself.

links:
  issues: https://github.com/canonical/conserver-charm/issues
  source: https://github.com/canonical/conserver-charm

base: ubuntu@22.04
platforms:
  amd64:

config:
  options:
    config-file:
      description: Base64 encoded contents of the conserver.cf configuration file.
      type: string
    passwd-file:
      description: Base64 encoded contents of the conserver.passwd file.
      default: "IyBDb25zZXJ2ZXIgcGFzc3dkIGZpbGUKIyBGb3JtYXQ6IHVzZXJuYW1lOiQxJFkwWmpNbTJoJG9NWDVVeUxpMS95MFE5SVJXZjN2LzAKIyB5b3UgY2FuIGdlbmVyYXRlIHRoZSBoYXNoZWQgcGFzc3dvcmQgdXNpbmcgYG9wZW5zc2wgcGFzc3dkIC0xYAo="
      type: string

parts:
  conserver-charm:
    plugin: uv
    source: .
    build-snaps: [astral-uv, rustup]
    override-build: |
      rustup set profile minimal
      rustup default stable
      craftctl default
